name: Main

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'           # Ignore documentation changes
      - 'docker-compose.yml'
      - '.devcontainer/**'
      - '.claude/**'

permissions:
  security-events: write  
  actions: read          
  contents: read
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  sast:
    name: SAST
    uses: ./.github/workflows/sast.yml

  sca:
    name: SCA
    uses: ./.github/workflows/snyk.yml
    secrets: inherit

  trivy:
    name: Container Scanning
    uses: ./.github/workflows/trivy.yml

    